<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <button @click="count++">我被点击了 {{count}} 次</button>
    
        <counter></counter>
        <counter></counter>
        <counter></counter>
        <br/>
        <btn-counter></btn-counter>
        <btn-counter></btn-counter>
    </div>
</body>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>

    // 1. 全局声明注册一个组件
    Vue.component("counter", {
        template: `<button @click="count++">我被点击了 {{count}} 次</button>`,
        // data 必须是一个函数
        data() {
            return {
                count: 0
            }
        }
    });


    // 2. 局部声明一个组件
    const btnCunter = {
        template: `<button @click="count++">我被点击了 {{count}} 次~~~</button>`,
        data(){
            return {
                count : 0
            }
        }
    };

    let vm = new Vue({
        el: "#app",
        data: {
            count: 0
        },
        methods: {

        },
        components:{
            'btn-counter':btnCunter
        }
    })
</script>

</html>
